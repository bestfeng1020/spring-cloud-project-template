hsweb:
    app:
      name: 后台管理服务发现及网关
      version: 1.0.0
    cors:
      enable: true
      configs:
        - /**:
            allowed-headers: "*"
            allowed-methods: ["GET", "POST", "PUT", "PATCH", "DELETE", "OPTIONS"]
            allowed-origins: "*"
            allow-credentials: true
            maxAge: 1800

feign:
  hystrix:
    enabled: true

