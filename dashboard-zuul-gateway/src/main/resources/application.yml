eureka:
  client:
    service-url:
      defaultZone: http://${eureka-host:localhost}:${eureka-port:8761}/eureka/
  instance:
    appname: dashboard-zuul-gateway
    app-group-name: "后台管理"

zuul:
  prefix: /api
  routes:
    user-server:
      path: /user-server/**
      service-id: user-server
    devops-server:
      path: /devops-server/**
      service-id: devops-server
    file-server:
      path: /file-server/**
      service-id: file-server
  sensitive-headers: Cookies,iot-autz
  host: #30秒超时
    connect-timeout-millis: 30000
file-server:
  ribbon:
    ReadTimeout: 60000
    ActiveConnectionsLimit: 2000
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 5000
  eureka:
    enabled: true
  httpclient:
    enabled: false
  okhttp:
    enabled: true

spring:
  profiles:
    active: dev
  application:
    name: dashboard-zuul-gateway
