<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>用户反馈</title>
    <script data-main="list.js" src="../boot.js" type="text/javascript"></script>
    <style type="text/css">
        .mini-col-6 {
            padding-bottom: 10px;
        }

        .info-key {
            color: #8e8e8e;
            padding-right: 20px
        }
        .img-key {
            width: 200px;
            padding:0 10px 10px 0;
        }
    </style>
</head>
<body style="display: none">

<div class="mini-fit">

    <div class="mini-toolbar" style="border-bottom: 0;">
        <div id="search-box" class="mini-clearfix search-box">
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">反馈用户：</label>
                    <div class="input-block component-body">
                        <input name="createUser$LIKE" style="width: 100%" class="mini-textbox">
                    </div>
                </div>
            </div>
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">问题状态：</label>
                    <div class="input-block component-body">
                        <input name="status" id="status" style="width: 100%" class="mini-combobox" nullItemText="全部" emptyText="全部" valueField="value" textField="text" valueField="id" showNullItem="true">
                    </div>
                </div>
            </div>
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">问题类型：</label>
                    <div class="input-block component-body">
                        <input name="problemType" id="problemType" style="width: 100%" class="mini-combobox" textField="text" valueField="value" showNullItem="true" nullItemText="全部" emptyText="全部">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid" class="mini-datagrid" style="width:100%;height: 100%;margin: auto;" showPager="true" idField="createTime" sortField="createTime" sortOrder="desc">
            <div property="columns">
                <div field="createUser"  width="100" headerAlign="center" allowSort="true" align="center">反馈用户</div>
                <div field="status" renderer="problemStatus" width="100" headerAlign="center" allowSort="true" align="center">问题状态</div>
                <div field="problemType.text" width="100" headerAlign="center" allowSort="true" align="center">问题类型</div>
                <div field="createTime" renderer="createTime" width="100" headerAlign="center" allowSort="true" align="center">反馈时间</div>
                <div field="handleUser" width="100" headerAlign="center" allowSort="true" align="center">处理人</div>
                <div field="handleTime" renderer="createTime" width="100" headerAlign="center" allowSort="true" align="center">处理时间</div>
                <div headerAlign="center" autz="hasPermission('problem-report','get','reply')" renderer="renderAction" width="60" align="center">操作</div>
            </div>
        </div>
    </div>
</div>

<div id="info-form" class="mini-window" title="详情" style="width:1000px;height:700px;"
     showMaxButton="true" showCollapseButton="true" showShadow="true"
     showToolbar="true" showFooter="true" showModal="false" allowResize="true" allowDrag="true">
    <div id="content" style="margin-left: 30px;margin-top: 10px">
        <h3 style="color:#0f83e6;" class="mini-col-12">问题描述</h3>
        <div class="mini-col-6"><span class="info-key">反馈用户:</span><span class="createUser"></span></div>
        <div class="mini-col-6"><span class="info-key">问题类型:</span><span class="problemType"></span></div>
        <div class="mini-col-6"><span class="info-key">反馈时间:</span><span class="createTime"></span></div>
        <div class="mini-col-6"><span class="info-key">问题状态:</span><span class="status"></span></div>
        <div style="width: 97%;padding-top: 10%;">
            <p class="description"></p>
            <div class="feedbackImg1">
            </div>
        </div>

        <h3 style="color:#0f83e6;" class="mini-col-12">问题回复</h3>
        <div class="mini-col-6"><span class="info-key">回复用户:</span><span class="handleUser"></span></div>
        <div class="mini-col-6"><span class="info-key">回复时间:</span><span class="handleTime"></span></div>
        <div style="width: 97%;padding-top: 7%;">
            <p class="handleContent"></p>
        </div>
    </div>
</div>

<div id="update-info-form" class="mini-window" title="详情" style="width:1000px;height:700px;"
     showMaxButton="true" showCollapseButton="true" showShadow="true"
     showToolbar="true" showFooter="true" showModal="false" allowResize="true" allowDrag="true">
    <div id="update-content" style="margin-left: 30px;margin-top: 10px">
        <h3 style="color:#0f83e6;" class="mini-col-12">问题描述</h3>
        <div class="mini-col-6"><span class="info-key">反馈用户:</span><span class="createUser"></span></div>
        <div class="mini-col-6"><span class="info-key">问题类型:</span><span class="problemType"></span></div>
        <div class="mini-col-6"><span class="info-key">反馈时间:</span><span class="createTime"></span></div>
        <div style="width: 97%;padding-top: 10%;">
            <p class="description"></p>
            <div class="feedbackImg2">
            </div>
        </div>

        <h3 style="color:#0f83e6;" class="mini-col-12">问题回复</h3>
        <div style="width: 97%;padding-top: 5%;">
            <textarea style="width: 90%;height: 150px" name="handleContent" placeholder="请在此输入回复内容……"></textarea>
            <div style="width: 200px; margin-top: 5px;" align="center">
                <a class="mini-button save-button" name="save" iconCls="fa-check">回复</a>
                <!--<a class="mini-button cancel-button" plain="true" iconCls="fa-times text-danger">关闭</a>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
