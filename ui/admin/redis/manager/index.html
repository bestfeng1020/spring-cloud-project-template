<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
    <title>redis manager</title>
    <script data-main="index.js" src="../../boot.js" type="text/javascript"></script>
    <style type="text/css">
        .font {
            font-size: 18px;
            vertical-align: middle;
            line-height: 18px
        }
    </style>
</head>
<body>
<div class="mini-splitter" style="width:100%;height:100%;">
    <div size="30%" showProxyText="true" showCollapseButton="true">
        <ul id="clientsTree" class="mini-tree" style="width:100%;height: 100%;padding:5px;"
            showTreeIcon="true" textField="name">
        </ul>
    </div>
    <div showCollapseButton="true" style="padding: 0">
        <div id="mainTabs" class="mini-tabs" activeIndex="0" style="width:100%;height: 100%" arrowPosition="side" showNavMenu="false">

        </div>
    </div>
</div>
</body>
</html>
<script id="template-string" type="text/html">
    <div class="mini-fit" style="margin-top: 10px">
        <a class="mini-button" iconCls="icon-save" plain="true">保存</a>
        <div class="mini-fit">
            <textarea name="value" style="width: 100%;height: 95%; margin-top: 10px"></textarea>
        </div>
    </div>
</script>

<script id="template-hash" type="text/html">
    <div class="mini-fit" style="margin-top: 10px">
        <div class="mini-splitter" style="width:100%;height:100%;">
            <div size="40%" showProxyText="true" showCollapseButton="true">
                <div name="hash-grid" class="mini-datagrid" style="width: 100%;height: 100%;border: 0" showPager="false">
                    <div property="columns">
                        <div name="key" field="key" headerAlign="center" allowSort="true" width="150">key
                        </div>
                        <div name="action" headerAlign="center" align="center" allowSort="true" width="80">操作
                        </div>
                    </div>
                </div>
            </div>
            <div showCollapseButton="true" style="padding: 10px">
                <div>
                    <span class="font">KEY:</span>
                    <input style="width:60%" name="hash-key" class="mini-textbox"/>
                    <br><br>
                    <span class="font">VALUE:</span>
                    <!--<input class="mini-combobox" name="view-type" textField="id" value="json" data="[{'id':'json'},{'id':'text'}]"/>-->
                    <a class="mini-button" iconCls="icon-save" plain="true">保存</a>
                </div>
                <div class="mini-fit">
                    <textarea name="hvalue" style="width: 100%;height: 95%; margin-top: 10px"></textarea>
                </div>
            </div>
        </div>
    </div>
</script>
